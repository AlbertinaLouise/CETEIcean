<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/CETEIcean.css" media="screen" charset="utf-8">
    <script src="https://cdn.polyfill.io/v1/polyfill.js?features=modernizr:promises&unknown=polyfill" charset="utf-8"></script>
  </head>
  <body>
    <div id="TEI"></div>
    <script src="js//CETEI.js"></script>
    <script>
      var CETEIcean = new CETEI();
      CETEIcean.getHTML5('testTEI.xml', function(data) {
        document.getElementById("TEI").appendChild(data);
        CETEIcean.addStyle(document, data);
      });

      // Alternatively, use then()
      // (new CETEI).getHTML5('testTEI.xml').then(function(data){
      //   document.getElementById("TEI").appendChild(data);
      // });

    </script>
  </body>
</html>
