<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tei-html.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="TEI">
      Sadly, this page will not work in Internet Explorer and some older browsers. We suggest you use a newer version of Chrome or Firefox.
    </div>
    <script src="../js/CETEI.js"></script>
    <script src="js/appcrit.js" charset="utf-8"></script>
    <script>
      var CETEIcean = new CETEI();
      CETEIcean.getHTML5('https://raw.githubusercontent.com/srophe/draft-data/master/data/works/BYU%20Syriac%20Electronic%20Corpus/32excerpt.xml', function(data) {
        document.getElementById("TEI").innerHTML = "";
        document.getElementById("TEI").appendChild(data);
        CETEIcean.addStyle(document, data);
      });

      // Alternatively, use then()
      // (new CETEI).getHTML5('testTEI.xml').then(function(data){
      //   document.getElementById("TEI").appendChild(data);
      // });

    </script>
  </body>
</html>
